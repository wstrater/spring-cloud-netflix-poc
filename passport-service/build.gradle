allprojects {
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'io.spring.dependency-management' 

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    eclipse {
        classpath {
             containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
             containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.7'
        }
    }

    repositories { 
        mavenLocal()
        mavenCentral() // maven { url: 'http://jcenter.bintray.com' }
    }

    dependencies {
        compile("com.wstrater:contact-service-client:${version}")
        // compile("com.wstrater:contact-service-common:${version}")
    }
}

project(':passport-service-common') {
}

project(':passport-service-client') {
    dependencies {
        compile project(':passport-service-common')
    }
    
    jar {
        from files(
            project(':passport-service-common').sourceSets.main.output
        )
    }

//    artifacts {
//        archives file: sourceSets.main.output
//    }
}

project(':passport-service-server') {
    apply plugin: 'spring-boot' 

    dependencies {
        compile project(':passport-service-common')

        compile("com.wstrater:commons:${version}")

        compile('org.springframework.boot:spring-boot-starter-actuator')
        compile('org.springframework.boot:spring-boot-starter-web')
        // compile('org.springframework.boot:spring-boot-starter-data-jpa')

        compile("org.springframework.cloud:spring-cloud-config-client:${springCloudVersion}")
        compile("org.springframework.cloud:spring-cloud-starter-eureka:${springCloudVersion}")
        compile("org.springframework.cloud:spring-cloud-starter-feign:${springCloudVersion}")
        compile("org.springframework.cloud:spring-cloud-starter-hystrix:${springCloudVersion}")

        // compile('org.springframework.boot:spring-boot-starter-data-jpa')
        // compile('org.springframework.boot:spring-boot-starter-jersey')
        // compile('org.springframework.boot:spring-boot-starter-remote-shell')
        // compile('org.springframework.boot:spring-boot-starter-security')

        compile('com.netflix.blitz4j:blitz4j:1.35')

        testCompile('org.springframework.boot:spring-boot-starter-test') 

        // runtime('com.h2database:h2')
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
